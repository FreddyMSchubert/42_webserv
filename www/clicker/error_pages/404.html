<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>404 Not Found</title>

		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			color: #333;
			margin: 0;
			padding: 0;
		}

		.container {
			width: 80%;
			margin: 0 auto;
			padding: 20px;
		}

		h1 {
			color: #333;
			font-size: 24px;
		}

		p {
			font-size: 16px;
		}

		a {
			color: #333;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}
	</style>
</html>
<body>
	<div class="container">
		<h1>404 Not Found</h1>
