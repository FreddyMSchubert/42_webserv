<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <canvas width="320" height="640" id="game"></canvas>
    <div class="side-panel">
      <div class="hold-section">
        <h3>Hold</h3>
        <canvas width="128" height="128" id="hold"></canvas>
      </div>
      <div class="next-section">
        <h3>Next</h3>
        <div id="next-pieces">
          <canvas width="128" height="128" class="next-piece"></canvas>
          <canvas width="128" height="128" class="next-piece"></canvas>
          <canvas width="128" height="128" class="next-piece"></canvas>
        </div>
      </div>
    </div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
